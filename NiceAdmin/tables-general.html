          const notificationItem = document.createElement("li");
          const icon = document.createElement("i");
          const contentDiv = document.createElement("div");
          const title = document.createElement("h4");
          const messageText = document.createElement("p");
          const submitDate = document.createElement("p");

          // Set the classes for the HTML elements

          icon.className = "bi bi-exclamation-circle text-warning";

          // Set the content for the HTML elements

          messageText.textContent = message.user_message;
          submitDate.textContent = new Date(message.submit_date).toLocaleDateString('en-US', {
            year: 'numeric',

            day: 'numeric'
          });

          contentDiv.appendChild(messageText);
          contentDiv.appendChild(submitDate);
          notificationItem.appendChild(icon);
          notificationItem.appendChild(contentDiv);

          notificationList.appendChild(notificationItem);
