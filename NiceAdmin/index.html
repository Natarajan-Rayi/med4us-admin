  function signInWithGoogle() {

  }

      // User is signed in

      console.log(user);
      console.log(user.displayName);
      localStorage.setItem("admin_name", user.displayName)
      localStorage.setItem("admin_email", user.email)
      localStorage.setItem("admin_status", "true")
